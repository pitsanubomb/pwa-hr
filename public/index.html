<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="manifest" href="mainfest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <meta name="theme-color" content="#FFE1C4" />
    <title>PWA</title>
</head>
<style>
    /* BASIC */

    html {
        background-color: #56baed;
    }

    body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
    }

    a {
        color: #92badd;
        display: inline-block;
        text-decoration: none;
        font-weight: 400;
    }

    h2 {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        display: inline-block;
        margin: 40px 8px 10px 8px;
        color: #cccccc;
    }

    /* STRUCTURE */

    .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        min-height: 100%;
        padding: 20px;
    }

    #formContent {
        -webkit-border-radius: 10px 10px 10px 10px;
        border-radius: 10px 10px 10px 10px;
        background: #fff;
        padding: 30px;
        width: 90%;
        max-width: 450px;
        position: relative;
        padding: 0px;
        -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
        box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    #formFooter {
        background-color: #f6f6f6;
        border-top: 1px solid #dce8f1;
        padding: 25px;
        text-align: center;
        -webkit-border-radius: 0 0 10px 10px;
        border-radius: 0 0 10px 10px;
    }

    /* TABS */

    h2.inactive {
        color: #cccccc;
    }

    h2.active {
        color: #0d0d0d;
        border-bottom: 2px solid #5fbae9;
    }

    /* FORM TYPOGRAPHY*/

    input[type="button"],
    input[type="submit"],
    input[type="reset"] {
        background-color: #56baed;
        border: none;
        color: white;
        padding: 15px 80px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        text-transform: uppercase;
        font-size: 13px;
        -webkit-box-shadow: 0 10px 30px 0 rgba(95, 186, 233, 0.4);
        box-shadow: 0 10px 30px 0 rgba(95, 186, 233, 0.4);
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
        margin: 5px 20px 40px 20px;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    input[type="button"]:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #39ace7;
    }

    input[type="button"]:active,
    input[type="submit"]:active,
    input[type="reset"]:active {
        -moz-transform: scale(0.95);
        -webkit-transform: scale(0.95);
        -o-transform: scale(0.95);
        -ms-transform: scale(0.95);
        transform: scale(0.95);
    }

    input[type="text"] {
        background-color: #f6f6f6;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    input[type="text"]:focus {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
    }

    input[type="text"]:placeholder {
        color: #cccccc;
    }

    input[type="password"] {
        background-color: #f6f6f6;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 5px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    input[type="password"]:focus {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
    }

    input[type="password"]:placeholder {
        color: #cccccc;
    }

    /* ANIMATIONS */

    /* Simple CSS3 Fade-in-down Animation */
    .fadeInDown {
        -webkit-animation-name: fadeInDown;
        animation-name: fadeInDown;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    @-webkit-keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }

        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    @keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }

        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    /* Simple CSS3 Fade-in Animation */
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @-moz-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .fadeIn {
        opacity: 0;
        -webkit-animation: fadeIn ease-in 1;
        -moz-animation: fadeIn ease-in 1;
        animation: fadeIn ease-in 1;

        -webkit-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

        -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;
    }

    .fadeIn.first {
        -webkit-animation-delay: 0.4s;
        -moz-animation-delay: 0.4s;
        animation-delay: 0.4s;
    }

    .fadeIn.second {
        -webkit-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
        animation-delay: 0.6s;
    }

    .fadeIn.third {
        -webkit-animation-delay: 0.8s;
        -moz-animation-delay: 0.8s;
        animation-delay: 0.8s;
    }

    .fadeIn.fourth {
        -webkit-animation-delay: 1s;
        -moz-animation-delay: 1s;
        animation-delay: 1s;
    }

    /* Simple CSS3 Fade-in Animation */
    .underlineHover:after {
        display: block;
        left: 0;
        bottom: -10px;
        width: 0;
        height: 2px;
        background-color: #56baed;
        content: "";
        transition: width 0.2s;
    }

    .underlineHover:hover {
        color: #0d0d0d;
    }

    .underlineHover:hover:after {
        width: 100%;
    }

    h1 {
        color: #60a0ff;
    }

    /* OTHERS */

    *:focus {
        outline: none;
    }

    #icon {
        width: 30%;
    }
</style>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first mt-5">
                <img src="https://via.placeholder.com/150" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form id="form">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" />
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" />
                <input type="submit" class="fadeIn fourth" value="Log In" />
                <input type="button" class="fadeIn fourth" onclick="window.location.href='../register.html'"
                    value="Register" />
            </form>
        </div>
    </div>
</body>
<script src="./src/app.js"></script>
<script>
    if (localStorage.getItem("isLogin") === "true") {
        window.location.href = "page/main.html";
    }
    const form = document.getElementById("form");

    form.onsubmit = submit;

    function submit(event) {
        event.preventDefault();
        console.log(event.target[0].value);
        console.log(event.target[1].value);
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            username: event.target[0].value,
            password: event.target[1].value,
        });

        fetch("https://dev-estock.com/api/auth/auth/login", {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow",
        })
            .then((response) => response.json())
            .then((result) => {
                console.log(result);
                if (result.statusCode === 401 || result.statusCode === 500) {
                    alert(result.message);
                    console.log(result.message);
                } else {
                    console.log(result.data);
                    if (event.target[0].value === "test@wrp.com") {
                        localStorage.setItem("auth", "Bearer " + result.data.authToken);
                        localStorage.setItem("isLogin", true);
                        window.location.href = "page/main.html";
                    } else {
                        var authHeader = new Headers();
                        authHeader.append("Content-Type", "application/json");
                        authHeader.append(
                            "Authorization",
                            "Bearer " + result.data.authToken
                        );
                        fetch("https://dev-estock.com/api/auth/auth/me", {
                            method: "GET",
                            headers: authHeader,
                        }).then((response) => response.json().then(({ data }) => {
                            const { user } = data
                            console.log(user.uid)
                            console.log(localStorage.getItem(user.uid))
                            if (localStorage.getItem(user.uid)) {
                                authHeader.append("DeviceId", localStorage.getItem(user.uid));

                                fetch("https://dev-estock.com/api/auth/auth/login/device", {
                                    method: "POST",
                                    headers: authHeader,
                                })
                                    .then((response) => response.json())
                                    .then((result) => {
                                        if (
                                            result.statusCode === 401 ||
                                            result.statusCode === 500
                                        ) {
                                            alert(result.message);
                                            console.log(result.message);
                                        } else {
                                            localStorage.setItem(
                                                "auth",
                                                "Bearer " + result.data.authToken
                                            );
                                            localStorage.setItem("isLogin", true);
                                            window.location.href = "page/main.html";
                                        }
                                    });
                            } else {
                                deviceType = 1;
                                if (navigator.userAgentData.mobile !== true) {
                                    if (navigator.userAgentData.platform === "Windows")
                                        deviceType = 2;
                                    else if (
                                        navigator.userAgentData.platform === "Macintosh" ||
                                        navigator.userAgent.platform === "MacIntel"
                                    )
                                        deviceType = 3;
                                    else deviceType = 0;
                                }
                                var crateVerifyBody = JSON.stringify({
                                    deviceType: deviceType,
                                    deviceDetails: JSON.stringify(navigator.userAgentData),
                                    isPined: false,
                                    isRequireSecret: false,
                                });
                                var header = new Headers();
                                header.append("Content-Type", "application/json");
                                header.append(
                                    "Authorization",
                                    "Bearer " + result.data.authToken
                                );

                                fetch("https://dev-estock.com/api/auth/user/create/verify/device", {
                                    method: 'POST',
                                    headers: header,
                                    body: crateVerifyBody
                                }).then(response => response.json()).then(result => {
                                    if (result.statusCode === 401 || result.statusCode === 500) {
                                        alert(result.message)
                                        console.log(result.message);
                                    } else {
                                        console.log(result.data);
                                        localStorage.setItem(`${result.data.user.uid}`, `${result.data.deviceId}`)
                                        // localStorage.setItem('deviceId', result.data.deviceId);
                                        // localStorage.setItem('isDevice', true);
                                        alert(`Your device id is ${result.data.deviceId} Please tell to Admin verify your device`);
                                    }
                                })
                            }

                        }));
                    }
                }
            }
            )
            .catch((error) => {
                console.log("error", error);
                alert(error.message);
            });
    }
</script>

</html>
