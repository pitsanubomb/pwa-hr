<style>
    #map {
        height: 500px;
    }
</style>

<body>
    <div class="container">
        <form method="post">
            latitude
            <input type="text" value="" id="latitude" onkeydown="latitude(this)">
            longitude
            <input type="text" value="" id="longitude" onkeydown="longitude(this)">
            <input type="range" id="radius" name="radius" min="0" max="5000" value=200 onchange="radius()">
            <input type="submit">
        </form>
        <div id="map"></div>
    </div>
</body>
<script>
    // initialize the map

    var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
    };

    function success(pos) {
        var crd = pos.coords;

        console.log('Your current position is:');
        console.log(`Latitude : ${crd.latitude}`);
        console.log(`Longitude: ${crd.longitude}`);
        console.log(`More or less ${crd.accuracy} meters.`);
        let map = L.map('map').setView([crd.latitude, crd.longitude], 16);

        document.getElementById('latitude').value = crd.latitude;
        document.getElementById('longitude').value = crd.longitude;

        L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
            attribution: '& copy; <a href=" https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.circle([crd.latitude, crd.longitude], { radius: 200, color: 'red' }).addTo(map);
        L.marker([crd.latitude, crd.longitude]).addTo(map);
    }

    function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function radius() {
        alert("aaaa")
    }

    function longitude({ value }) {
        L.circle([crd.latitude, value], { radius: 200, color: 'red' }).addTo(map);
        L.marker([crd.latitude,value]).addTo(map);
    }

    function latitude({ value }) {
        L.circle([value, crd.longitude], { radius: 200, color: 'red' }).addTo(map);
        L.marker([value, crd.longitude]).addTo(map);
    }

    // function latitude() {
    //     alert("You pressed a key inside the input field");
    // }

    navigator.geolocation.getCurrentPosition(success, error, options);
</script>
