<script>
    const uri = 'https://whr.giize.com/api/hr'

    async function getMe() {
        // const { user } = await getAuth(`${uri}/auth/me`)
        // console.log(user)
        getAuth(`${uri}/timestamp/me`).then(({data}) => {
            console.log(data)
            $('#example').DataTable({
                "order": [3],
                "columnDefs": [{
                    "targets": 'no-sort',
                    "orderable": false,
                }],
                data: data.timestamp,
                columns: [
                    {
                        title: 'Clock Type', data: 'timestampType',
                        render: function (data, type) {
                            if (type === 'display') {
                                switch (data) {
                                    case '1':
                                        data = '<span style="color:green">Clock IN</span>'
                                        break;
                                    case '2':
                                        data = '<span style="color:red">Clock OUT</span>';
                                        break;
                                }

                                return data;
                            }

                            return data;
                        }
                    },
                    { title: 'Latitude', data: 'latitude' },
                    { title: 'Longitude', data: 'longitude' },
                    {
                        title: 'Timestamp', data: 'timestamp', render: function (data, type) {
                            if (type == 'display') {
                                return new Date(new Date(data).getTime() * 1000).toLocaleString()
                            }
                            return data
                        }
                    }
                ]
            });
        })
    }

    getMe()
</script>
