<script src="../src/fetch.js"></script>
<script>
    const uri = 'http://localhost:3000'
    async function getUser() {
        // const { user } = await getAuth(`${uri}/auth/me`)
        // console.log(user)
        getAuth(`${uri}/user`).then((d) => {
            console.log(d)
            $('#example').DataTable({
                data: d.data.user,
                columns: [{
                    title: 'Email',
                    data: 'email'
                }, {
                    title: 'Name',
                    data: 'name'
                }, {
                    title: 'Last Name',
                    data: 'surname'
                }, {
                    title: 'Status',
                    data: 'isActive',
                    render: function (data, type) {
                        if (type === 'display') {
                            if (data === true)
                                data = 'Active';
                            else data = 'Disabled';
                            return data;
                        }
                        return data
                    }
                }, {
                    title: 'Verify',
                    data: 'isVerify'
                }, {
                    data: 'uid',
                    render: function (data, type, row) {
                        const uid = data
                        return `<button type="button" value='${uid}' onclick="updateUser(this)" class="btn btn-info">Edit</button>`;
                    }
                }, {
                    data: 'uid',
                    render: function (data, type, row) {
                        const uid = data
                        return `<button type="button" value='${uid}' onclick="delUser(this)" class="btn btn-info">Del</button>`;
                    }
                }, {
                    data: 'email',
                    render: function (data, type, row) {
                        const email = data
                        return `<button type="button" value='${email}' onclick="sendMail(this)" class="btn btn-info">Sendmail</button>`;
                    }
                }, {
                    data: 'uid',
                    render: function (data, type, row) {
                        const uid = data
                        return `<button type="button" value='${uid}' onclick="getHistory(this)" class="btn btn-info">History</button>`;
                    }
                }, {
                    data: 'uid',
                    render: function (data, type, row) {
                        const uid = data
                        return `<button type="button" value='${uid}' onclick="verifyDevice(this)" class="btn btn-info">Verify Device</button>`;
                    }
                }]
            })
        })
    }

    getUser()

    function sendMail({ value }) {
        postAuth(`${uri}/user/sendmail`, {
            "email": value
        }).then((data) => {
            // console.log(data)
            alert(data.data.message)
        })
    }

    function getHistory({ value }) {
        console.log(value)
        window.location.href = `userhistory.html?uid=${value}`;
    }


    function updateUser({ value }) {
        console.log(value)
        window.location.href = `edit.html?uid=${value}`;
    }

    function delUser({ value }) {
        if (value !== '4b6d0346-4496-42d3-8a56-859d214690fb') {
            delAuth(`${uri}/user/${value}`).then((data) => {
                if (data.statusCode === 200) {
                    alert('Delete successful')
                    location.reload();
                }
            })
        }
    }

    function verifyDevice({ value }) {
        console.log(value)
        window.location.href = `verifyuser?uid=${value}`;
    }
</script>
